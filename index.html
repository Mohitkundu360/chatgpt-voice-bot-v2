<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Voice Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #121212, #1e1e2f);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #61dafb;
      text-align: center;
    }

    #speakBtn {
      background: #61dafb;
      color: #121212;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(97, 218, 251, 0.4);
    }

    #speakBtn:hover {
      background: #4fc4e9;
    }

    #response {
      margin-top: 30px;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
    }

    .user, .bot {
      margin: 10px 0;
    }

    .user {
      color: #90ee90;
    }

    .bot {
      color: #ffd580;
    }
  </style>
</head>
<body>
  <h1>üé§ Ask Me Anything</h1>
  <button id="speakBtn">üéôÔ∏è Speak Now</button>
  <div id="response"></div>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const responseEl = document.getElementById("response");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    speakBtn.onclick = () => {
      responseEl.innerHTML = "";
      recognition.start();
    };

    // ‚úÖ Debug handlers
    recognition.onstart = () => {
      console.log("üéôÔ∏è Voice recognition started");
    };

    recognition.onerror = (event) => {
      console.error("‚ùå Speech recognition error:", event.error);
      responseEl.innerHTML = `<div class="bot">‚ùå Error: ${event.error}</div>`;
    };

    recognition.onend = () => {
      console.log("üõë Voice recognition ended");
    };

    // ‚úÖ Main speech result logic
    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      responseEl.innerHTML += `<div class="user">üßë You: ${userText}</div>`;

      try {
        const res = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        const botReply = data.reply;

        responseEl.innerHTML += `<div class="bot">ü§ñ Bot: ${botReply}</div>`;

        const utterance = new SpeechSynthesisUtterance(botReply);
        utterance.lang = "en-US";
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
      } catch (err) {
        console.error("‚ùå Error sending request:", err);
        responseEl.innerHTML += `<div class="bot">‚ùå Failed to connect to backend</div>`;
      }
    };
  </script>
</body>
</html>
